		<div class="formContainer">
			
			<h2>Book your Tat</h2>
				<div class="conForm">
				<form action="">
				
					<label for="fName" id="fnLabel">First Name</label>
					<input type="text" id="fName" name="name">
					
					<label for="sName" id="snLabel">Surname</label>
					<input type="text" id="sName" name="business">
					
					<label for="email" id="emLabel">Email Address</label>
					<input type="text" id="email" name="emailAddress">
					
					<label for="phone" id="phLabel">Phone</label>
					<input type="text" id="phone" name="phoneNumber">
					
					<label for="type">Type of Tattoo</label>
					<select id="tatList">
						<option value = "1">Half-Sleeve</option>
						<option value = "2">Full-Sleeve</option>
						<option value = "3">Body(Front)</option>
						<option value = "4">Body(Back)</option>
						<option value = "5">Half-Leg</option>
						<option value = "6">Full-Leg</option>
					</select>
					
					
					
					<label for="description" id="tDesc">Tattoo Description</label>
					<textarea id="description" name="description" style="height:80px"></textarea>
					
					<label for="example">Upload an image of what you'd like</label>
					<input type="file" id="myIdea" name="myIdea">
					
					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
